 
<div class="product-list">
    <app-product-item *ngFor="let product of products | filter: searchKey: 'name' |orderBy: 'sold_price'"
     [product]="product"
    (displayProductModal)="handleDisplayProductModal($event)">
    </app-product-item>
   <app-product-modal 
   *ngIf="isDisplayModal && modalProduct"
   [product]="modalProduct"
   (close)="handleCloseModal()">
   </app-product-modal> 
</div>
